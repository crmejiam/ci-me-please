language: java
install:
- sudo apt install default-jre
- gradle assemble
os: linux
jobs:
  include:
  - stage: Checkout
  - stage: Test
    script: "./'gradlew test'"
  - stage: Build
    script: "./'gradlew run'"
  - stage: Notification
    notifications:
      slack:
        secure: 
      email: false
  - stage: Deploy
after_success:
- echo 'Test succeeded'
after_failure:
- echo 'Test failed'